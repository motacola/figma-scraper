<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FigmaSnap Extension</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        width: 350px;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      .screen {
        padding: 16px;
        min-height: auto;
      }
      .header h1 {
        font-size: 20px;
        margin-bottom: 4px;
      }
      .header p {
        font-size: 12px;
      }
      input, select, button {
        font-size: 13px;
        padding: 8px;
      }
      .field label {
        font-size: 11px;
      }
      /* Extension specific overrides */
      #browser-path-field, #output-path-field {
        display: none; /* Extension handles these automatically */
      }
    </style>
  </head>
  <body>
    <div id="license-screen" class="screen">
      <div class="header">
        <h1>FigmaSnap</h1>
        <p>Enter license key to unlock</p>
      </div>
      <div class="content">
        <input type="text" id="license-key" placeholder="FSNAP-XXXX-..." />
        <button id="validate-license-btn" class="primary">Unlock</button>
        <p id="license-error" class="error hidden">Invalid license key</p>
      </div>
    </div>

    <div id="main-screen" class="screen hidden">
      <div class="header">
        <h1>FigmaSnap</h1>
        <p>Automate your captures</p>
      </div>

      <div class="form">
        <div class="field">
          <label>Figma URL (Detected automatically)</label>
          <div class="row">
            <input type="text" id="figma-url" placeholder="Current tab URL..." readonly />
            <button id="discover-btn">Discover</button>
          </div>
        </div>

        <div id="flows-section" class="field hidden">
          <label>Select Flows</label>
          <div id="flows-list" class="flows-list"></div>
        </div>

        <div class="field-row">
          <div class="field">
            <label>Export Preset</label>
            <select id="export-preset">
              <option value="stakeholder">Stakeholder Pack</option>
              <option value="dev">Dev Handoff</option>
              <option value="clean">Clean Deck</option>
            </select>
          </div>
          <div class="field toggle-field">
            <label>Redaction</label>
            <div class="checkbox-row">
              <input type="checkbox" id="redaction-mode" />
              <span>Mask [mask]</span>
            </div>
          </div>
        </div>

        <div class="field-row">
          <div class="field">
            <label>Max Slides</label>
            <input type="number" id="max-slides" value="200" />
          </div>
          <div class="field">
            <label>Wait (ms)</label>
            <input type="number" id="wait-ms" value="3000" />
          </div>
        </div>

        <button id="start-btn" class="primary">Start Capture</button>
      </div>

      <div id="progress-container" class="hidden">
        <hr />
        <div class="status-box">
          <p id="status-text">Ready...</p>
          <div class="progress-bar">
            <div id="progress-fill"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
